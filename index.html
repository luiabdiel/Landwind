<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landwind</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav__links">
          <img
            class="logo__image"
            src="./assets/images/logo.svg"
            alt="image logo"
          />
          <a class="logo" href="#">Landwind</a>
          <ul>
            <li><a href="#">Company</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="nav__btn">
          <a href="#" class="btn__login">Log In</a>
          <a href="#" class="btn__started">Get started</a>
        </div>
      </header>
      <main>
        <div class="infos">
          <h1>Building digital products & brands.</h1>
          <!-- <h1>products & brands.</h1> -->
          <p>
            Here at flowbite we focus on markets where technology, innovation,
            and
          </p>
          <p>capital can unlock long-term value and drive economic growth.</p>
          <div class="buttons">
            <button class="btn__30day">Start 30 day free trial</button>
            <button class="btn__pricing">Pricing & FAQ</button>
          </div>
        </div>
        <div class="image">
          <img src="./assets/images/Right Content.svg" alt="image" />
        </div>
      </main>
      <footer>
        <ul>
          <li><img src="./assets/images/Logos.svg" alt="" /></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
